# Package Spacebar Helm chart and publish to GitHub Pages (Helm chart repo).
# Enable GitHub Pages in repo Settings -> Pages -> Source: gh-pages branch.
# Then: helm repo add spacebar https://<owner>.github.io/spacebarchart

name: Release Charts

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          # Upload .tgz to gh-pages (not just GitHub Releases) so index.yaml and packages are on the same branch Pages serves
          packages_with_index: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
